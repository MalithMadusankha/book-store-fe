<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Collapsible Paragraph</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Collapsible Paragraph</h2>

      <!-- Button trigger collapse -->
      <button
        class="btn btn-primary"
        data-toggle="collapse"
        data-target="#collapseParagraph"
        aria-expanded="false"
        aria-controls="collapseParagraph"
      >
        Toggle Collapse
      </button>

      <!-- Collapsible paragraph -->
      <div class="collapse mt-3" id="collapseParagraph">
        <p>
          This is the paragraph content that will be hidden or shown when
          clicking the collapse arrow.
        </p>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
